<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
    rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5e3fe16a32.js" crossorigin="anonymous"></script>
    <title>to do lista</title>
</head>
<body>
    
    <div class="todo">
        <div class="header">
            <h1>To Do List</h1>
            <input type="text" class="todo-input" placeholder="wpisz treść zadania">
            <button class="add-btn">Dodaj</button>
        </div>

        <div class="todo-list">
            <h3>Lista Zadań</h3>
            <p class="alert-info">Brak zadań na liście</p>

            <ul></ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edycja zadania</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="wprowadz nowa tresc...">
            <button class="popup-btn accept">Zatwierdz</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
